<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<script src="js/angular-1.5.3.js"></script>
<link rel="stylesheet" href="css/w3.css">
<body>
	<script>
	var app = angular.module("myShoppingList", []); 
	app.controller("myCtrl", function($scope) {
		$scope.products = [];
		$scope.addItem = function () {
			$scope.errortext = "";
			if (!$scope.addMe) {return;}
			if ($scope.products.indexOf($scope.addMe) == -1) {
				$scope.products.push($scope.addMe);
			} else {
				$scope.errortext = "The item is already in your shopping list.";
			}
		}
		$scope.removeItem = function (x) {
			$scope.errortext = "";    
			$scope.products.splice(x, 1);
		}
	});
	</script>
	<div class="container-fluid" ng-app="myShoppingList" ng-cloak ng-controller="myCtrl">
		<h3>My Shopping List</h3>
		<div class="row" ng-repeat="x in products" >
			<div class="col-md-1">
				<label class="form-control">{{x}}</label>
			</div>
			<div class="col-md-1">
				<button ng-click="removeItem($index)" style="cursor:pointer;" class="btn btn-danger">Remove</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1">
				<input placeholder="Add shopping items here" ng-model="addMe" class="form-control">
			</div>
			<div class="col-md-1">
				<button ng-click="addItem()" class="btn btn-success">Add</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<label class="w3-padding-left w3-text-red">{{errortext}}</label>
			</div>
		</div>
	</div>
    </body>
</html>
